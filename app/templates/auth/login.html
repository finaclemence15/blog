{% extends 'base.html'%}
{% import 'bootstrap/wtf.html' as wtf%}

{% block content %}
<div class="container"> 
    <div class="row">
      <div class= "col-md-3"> </div>
      <div class="col-md-6" style="border-style: outset;border-width: 7px; border-color: #626567"> <br> <br>
      <!--Flash message -->
      {% for message in get_flashed_messages() %}
        <div class="alert alert-danger">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
        </div>
      {% endfor %}
      <!-- Login form -->
      {{wtf.quick_form(login_form)}}
      <p> Don't have an account? <a href="{{url_for('auth.register')}}">Sign up here</a></p> 
      <br> <br>
     </div>
     <div clas="col-md-3"> </div>
    </div>
</div>
<footer class="page-footer font-small blue">
  <div class="footer-copyright text-center py-3" style="text-align: center;font-family: 'Underdog'; color:#17202A; font-size: 50px; "> Â© 2019 Copyright. </div>
</footer>
{% endblock%}
